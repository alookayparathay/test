<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone and Location Access</title>
</head>
<body>
    <h1>Microphone and Location Access</h1>
    <button id="startButton">Start</button>
    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            // Request location access
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    console.log('Location:', position.coords);
                    alert(`Location: Latitude ${position.coords.latitude}, Longitude ${position.coords.longitude}`);
                }, error => {
                    console.error('Error getting location:', error);
                    alert('Error getting location. Please allow location access.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }

            // Request microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    console.log('Microphone access granted');
                    alert('Microphone access granted');
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    alert('Error accessing microphone. Please allow microphone access.');
                });
        });
    </script>
</body>
</html>
